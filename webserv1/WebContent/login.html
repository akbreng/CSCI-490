<html>

<head>
	<title>AAA Lot Manger</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script>
	<link rel="stylesheet" href="styles.css">
	
<script>
	$(document).ready( function() {
		alert("running");
		
	$("#btnAll").click(function() {
		alert("clicked");
		$.ajax( {
			url: "http://localhost:8080/webserv1/resources/ws2/customers",
			type: "GET", 
		dataType: "text",
		success: function(result) {
			
			alert("success");
			var customerArr=JSON.parse(result);
			alert(customerArr);
			var output= "";
			output += "<ul>";
			
			var user=document.getElementById("username").value;
			var pass=document.getElementById("password").value;
			
			
			for(var i=0; i<customerArr.length; i++) {
				output += "<li>" + customerArr[i].username + " , " + customerArr[i].pass + "</li>";
				if (customerArr[i].username == user) {
					if (customerArr[i].pass == pass) {
						alert("successfully logged on")
						location.href="http://localhost:8080/webserv1/vehicle.html"
					} else {
						alert("incorrect username or password");
					}
				}else {
					alert("incorrect username or password");
				}
			}
			output +="</ul>";
			
					
		}
			
		});
		
	});
	
	});
	
	
</script>
	
</head>
