<html>

<head>
	<title>AAA Lot Manger</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script>
	<link rel="stylesheet" href="styles.css">
	
<script>
$(document).ready( function() {
alert("running script");


$("#btnCreateCus").click(function() {
	alert("clicked");
	
	
	var newUsername=document.getElementById("Username").value;
	var newPassword=document.getElementById("Password").value;
	var newFullName=document.getElementById("FullName").value;
	var newAddress=document.getElementById("Address").value;
	var newZipcode=document.getElementById("Zipcode").value;
	var newState=document.getElementById("State").value;
	var newPhone=document.getElementById("Phone").value;
	newAddress=+ " " + newState + ", " + newZipcode;
	var theData = "Username="+newUsername+"&"+"Pass="+newPassword+"&"+"Name="+newFullName+"&"+"Address="+newAddress+"&"+"PhoneNum="+newPhone;
	alert("Sending: "+theData);
	var theUrl = "http://localhost:8080/webserv1/resources/ws2/customers";
	$.ajax( {
		url: theUrl,
		type: "POST",
		dataType: "text",
		contentType: "application/x-www-form-urlencoded",
		data: theData,
		
		success: 
			function(result,status,jqxhr) {
				alert("success: "+status);
				
				var ingArray = JSON.parse(result);
				alert(ingArray);
				var output="<h3>Just added</h3>";
				output += "<ul>";
				
				for(var i=0; i<ingArray.length; i++)
				{
					//output += "<li>" + ingArray[i].name + " (" + ingArray[i].id + "," + ingArray[i].category + ")" + "</li>"
				}
				output += "</ul>";
				alert(output);
				
				$("#p_createIng").html(output);
			},
		error:
			function(xhr, status, errorThrown) {
				alert("error: " + status+" e: "+errorThrown);
				$("#p_createIng").html("Error:"+xhr.status+" "+xhr.statuxText);
			},
	} );
	});
	
});

</script>

</head>


<body>

</ul>

<div id="Register">
<h2>Register</h2>
  <form id="f_createIng">
	<input class="box" type="text" id="Username" placeholder="Username"/>
	<input class="box" type="text" id="Password" placeholder="Password"/>
	<input class="box" type="text" id="FullName" placeholder="Full Name"/>
	<input class="box" type="text" id="Address" placeholder="Address"/>
	<input class="box" type="text" id="Zipcode" placeholder="Zipcode"/>
	<input class="box" type="text" id="State" placeholder="State"/>
	<input class="box" type="text" id="Phone" placeholder="Phone #"/>
	<button id="btnCreateCus" class="block">Done</button>
	<p id="p_createIng"></p>
  </form>
</div>
