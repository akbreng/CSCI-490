<html>

<head>
	<title>AAA Lot Manger</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js">
	</script>
	<link rel="stylesheet" href="styles.css">
	
<script>
$(document).ready( function() {
	<!-- alert("running script"); -->


$("#btnCreateCus").click(function() {
	<!-- alert("clicked"); -->
	
	
	var newUsername=document.getElementById("Username").value;
	var newPassword=document.getElementById("Password").value;
	var newFullName=document.getElementById("FullName").value;
	var newAddress=document.getElementById("Address").value;
	var newZipcode=document.getElementById("Zipcode").value;
	var newState=document.getElementById("State").value;
	var newPhone=document.getElementById("Phone").value;
	newAddress = newAddress + " " + newState + ", " + newZipcode;
	var theData = "Username="+newUsername+"&"+"Pass="+newPassword+"&"+"Name="+newFullName+"&"+"Address="+newAddress+"&"+"PhoneNum="+newPhone;
	<!-- alert("Sending: "+theData); -->
	var theUrl = "http://localhost:8080/webserv1/resources/ws2/customers";
	$.ajax( {
		url: theUrl,
		type: "POST",
		dataType: "text",
		contentType: "application/x-www-form-urlencoded",
		data: theData,
		
		success: 
			function(result) {
			<!-- alert("success: "+status); -->				
				$("#p_createIng").html("Successfully Added");
			},
		error:
			function(xhr, status, errorThrown) {
			<!-- alert("error: " + status+" e: "+errorThrown); -->
				$("#p_createIng").html("Error:"+xhr.status+" "+xhr.statuxText);
			},
	});
	
});
});

</script>

</head>


<body>

<!-------- Navigation Bar -------->
<h1><a href="lotmanager.html">Employee Main Menu</a></h1>

<ul class="header">
  <li class="header"><a href="vehicle.html" class="header">park/dispense vehicles</a></li>
  <li class="header"><a href="lotmap.html" class="header">lot map</a></li>
  <li class="header"><a href="addvehicle.html" class="header">add vehicle</a></li>
  <li class="header"><a href="addcustomer.html" class="header">add customer</a></li>
  <li style="float:right"><a href="register.html" class="active">Register</a></li>
  <li style="float:right"><a href="login.html" class="active">Login</a></li>
</ul>


<!-------------------------------->


<div id="Register">
  <h2>Register</h2>
  <form id="f_createIng">
	<input class="box" type="text" id="Username" placeholder="Username" style="position:center"/>
	<input class="box" type="text" id="Password" placeholder="Password" style="position:center"/>
	<input class="box" type="text" id="FullName" placeholder="Full Name" style="position:center"/>
	<input class="box" type="text" id="Address" placeholder="Address" style="position:center"/>
	<input class="box" type="text" id="Zipcode" placeholder="Zipcode" style="position:center"/>
	<input class="box" type="text" id="State" placeholder="State" style="position:center"/>
	<input class="box" type="text" id="Phone" placeholder="Phone #" style="position:center"/>
  </form>
  <button id="btnCreateCus" class="block">Done</button>
  <p id="p_createIng"></p>
</div>

</body>

</html>
